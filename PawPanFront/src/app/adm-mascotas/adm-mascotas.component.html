<div class="form">
    <div class="container">
        <mat-card style="width: 90%; height: fit-content;">
            <mat-card-title style="margin: 10px;"> Mis mascotas</mat-card-title>
            <mat-card-content>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="raza">
                    <th mat-header-cell *matHeaderCellDef> Raza </th>
                    <td mat-cell *matCellDef="let element"> {{element.raza.nombre}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="peso">
                    <th mat-header-cell *matHeaderCellDef> Peso </th>
                    <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button (click)="onDialogAgregarAnimal()">
                        <span class="material-symbols-outlined">
                          add
                          </span>
                      </button>
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-icon-button (click)="onDialogQuitaranimal(element)">
                        <span class="material-symbols-outlined">
                            remove
                            </span>
                      </button>
                    </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>           
            </mat-card-content>  
        </mat-card>
    </div>
</div>
