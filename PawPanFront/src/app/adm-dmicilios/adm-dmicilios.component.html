<div class="form">
    <div class="container">
        <mat-card style="width: 90%; height: fit-content;">
          <div class="titleContainer">
            <button mat-icon-button (click)="volver()">
              <mat-icon>arrow_back</mat-icon>
            </button>
              <mat-card-title class="title">
                  MIS DOMICILIOS
              </mat-card-title>
          </div>
            <mat-card-content>
              <table mat-table [dataSource]="dataSource" >
                  <ng-container matColumnDef="ciudad">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.ciudad.nombre}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="calle">
                    <th mat-header-cell *matHeaderCellDef> Calle </th>
                    <td mat-cell *matCellDef="let element"> {{element.calle}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef> Nro.  </th>
                    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button (click)="onDialogAgregarDomicilio()" matTooltip="Agregar domicilio">
                        <span class="material-symbols-outlined">
                          add
                          </span>
                      </button>
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-icon-button (click)="onDialogQuitar(element)" matTooltip="Eliminar domicilio">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                      </button>
                    </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>           
            </mat-card-content>  
        </mat-card>
    </div>
</div>
