<div class="form">
    <div class="container">
        <mat-card style="width: 90%; height: fit-content;">
            <mat-card-title style="margin: 10px;"> Mis mascotas</mat-card-title>
            <mat-card-content>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="ciudad">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.ciudad.nombre}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="calle">
                    <th mat-header-cell *matHeaderCellDef> Calle </th>
                    <td mat-cell *matCellDef="let element"> {{element.calle}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef> Nro.  </th>
                    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button (click)="onDialogAgregarDomicilio()">
                        <span class="material-symbols-outlined">
                          add
                          </span>
                      </button>
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-icon-button (click)="onDialogQuitar(element)">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                      </button>
                    </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>           
            </mat-card-content>  
        </mat-card>
    </div>
</div>
