<div class="form">
    <div class="container">
        <mat-card style="width: 90%; height: fit-content;">
          <div class="titleContainer">
            <button mat-icon-button (click)="volver()">
              <mat-icon>arrow_back</mat-icon>
            </button>
              <mat-card-title class="title">
                ADMINISTRACION DE VETERINARIOS
              </mat-card-title>
          </div>
            <mat-card-content>
              <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="matricula">
                    <th mat-header-cell *matHeaderCellDef> Matricula </th>
                    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button (click)="onDialogAgregarProfesional()">
                        <span class="material-symbols-outlined">
                          add
                          </span>
                      </button>
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-icon-button (click)="onDialogQuitarProfesional(element)">
                        <span class="material-symbols-outlined">
                          person_remove
                          </span>
                      </button>
                    </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>           
            </mat-card-content>  
        </mat-card>
    </div>
</div>
