<div class="form">
    <div class="container">
        <mat-card style="width: 90%; height: fit-content; min-height: 300px;">
            <div class="titleContainer">
                <button mat-icon-button (click)="close()">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-card-title class="title">
                    AGREGAR VETERINARIO
                </mat-card-title>
            </div>
            <mat-card-content>
                <form [formGroup]="form" style="display: flex; justify-content: center;">
                    <mat-form-field appearance="outline">
                      <mat-label>DNI</mat-label>
                      <input matInput placeholder="IngresÃ¡ el DNI" formControlName="dni">
                      <button mat-icon-button matSuffix (click)="buscarDatos()" [disabled]="!form.valid" aria-label="Buscar DNI">
                        <mat-icon>search</mat-icon>
                      </button>
                    </mat-form-field>
                </form>
                @if(usuario){
                    <div>
                        <u>{{usuario.nombre}} {{usuario.apellido}}</u>
                    </div>
                    <div>
                        Matricula: {{usuario.matricula}}
                    </div>
                    <div>
                        Correo: {{usuario.correo}}
                    </div>
                    <div>
                        Telefono: {{usuario.telefono}}
                    </div>
                }
                @if(!usuario){
                    {{mensaje}}
                }
            </mat-card-content>
            @if(usuario){
                <mat-card-actions style="display: flex; justify-content: end;">
                    <button mat-raised-button style="margin-right: 10px;" (click)="close()">Cancelar</button>
                    <button mat-flat-button (click)="agregar()">Agregar</button>
                </mat-card-actions>
            }   
        </mat-card>
    </div>
</div>
