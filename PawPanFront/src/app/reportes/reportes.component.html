<div class="form">
    <div class="container">
        <mat-card style="width: 90%; min-height: fit-content;">
          <div class="titleContainer">
            <button mat-icon-button (click)="volver()">
              <mat-icon>arrow_back</mat-icon>
            </button>
              <mat-card-title class="title">
                  REPORTES
              </mat-card-title>
          </div>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th> 
                      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matTooltip]="element.descripcion">
                          <span class="material-symbols-outlined">info</span>
                        </button>
                        <button mat-raised-button matTooltip="Generar Reporte" (click)="generarReporte(element.path)"  style="margin-bottom: 7px;">
                          Generar
                        </button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
