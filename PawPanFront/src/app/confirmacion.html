<div mat-dialog-title align="center">
	@if(data.tipo=='procesando'){
		<mat-spinner></mat-spinner>
	} @else if(data.tipo=='error'){
		<mat-icon style="font-size: 4em ; height: 100%; width: 100%; padding-top: 10px; color: red;"  class="material-symbols-outlined">error</mat-icon>
	} @else if(data.tipo=='warning'){
		<mat-icon style="font-size: 4em ; height: 100%; width: 100%; padding-top: 10px; color: orangered;"  class="material-symbols-outlined">warning</mat-icon>
	} @else if(data.tipo=='normal'){
		<mat-icon style="font-size: 4em ; height: 100%; width: 100%; padding-top: 10px; color: blue;"  class="material-symbols-outlined">done</mat-icon>
	} @else if(data.tipo=='info'){
		<mat-icon style="font-size: 4em ; height: 100%; width: 100%; padding-top: 10px; color: yellow;"  class="material-symbols-outlined">info</mat-icon>
	}
	<h3 style="color: #1B1B1F;">{{data.titulo}}</h3>
</div>
<mat-dialog-content>
	<div class="text-body-1" style="display: flex; justify-content: center; align-items: center;">{{data.mensaje}}</div>
</mat-dialog-content>
<mat-dialog-actions align="center">
	@if (data.cerrar) {
		<button class="primary-button-suface theme-tertiary-container" mat-flat-button (click)="onNoClick()">
			{{data.cerrar}}
		</button>
	}
	@if (data.textoAceptar) {
		<button mat-flat-button style="background-color: #1B1B1F;" (click)="onAceptClick()">
			{{data.textoAceptar}}
		</button>
	}
</mat-dialog-actions>
